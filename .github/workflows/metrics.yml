# ===================================================================================
# GitHub Metrics - Using globodai-group fork (with Projects Classic API fix)
# ===================================================================================
name: GitHub Metrics

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Backup existing SVGs before generation
      - name: Backup existing SVGs
        run: |
          mkdir -p /tmp/svg-backup
          for svg in metrics-*.svg; do
            [ -f "$svg" ] && cp "$svg" "/tmp/svg-backup/$svg"
          done

      - name: Generate Main Metrics
        id: main
        continue-on-error: true
        uses: globodai-group/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-main.svg
          user: artik0din
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_timezone: Asia/Dubai
          config_animations: yes
          config_display: large
          repositories_forks: yes

      - name: Generate Languages Metrics
        id: languages
        continue-on-error: true
        uses: globodai-group/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-languages.svg
          user: artik0din
          base: ""
          repositories_forks: yes
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 10
          plugin_languages_sections: most-used
          plugin_languages_ignored: html, css, scss, less

      - name: Generate Achievements
        id: achievements
        continue-on-error: true
        uses: globodai-group/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-achievements.svg
          user: artik0din
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_ignored: organizer

      - name: Generate Isocalendar
        id: isocalendar
        continue-on-error: true
        uses: globodai-group/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-isocalendar.svg
          user: artik0din
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      # Rollback invalid SVGs to previous version
      - name: Validate and rollback invalid SVGs
        run: |
          echo "=== Validating generated SVGs ==="

          for svg in metrics-*.svg; do
            [ ! -f "$svg" ] && continue

            # Check if SVG contains error indicators
            if grep -qiE "Unexpected error|An error occurred|error.*occurred|GraphqlResponseError" "$svg" 2>/dev/null; then
              echo "❌ $svg contains errors"

              # Rollback to backup if exists
              if [ -f "/tmp/svg-backup/$svg" ]; then
                echo "   ↩️  Rolling back to previous version"
                cp "/tmp/svg-backup/$svg" "$svg"
              else
                echo "   ⚠️  No backup available, keeping error SVG"
              fi
            else
              echo "✅ $svg is valid"
            fi
          done

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add *.svg
          git diff --staged --quiet || git commit -m "Update metrics - [Skip GitHub Action]"
          git push
