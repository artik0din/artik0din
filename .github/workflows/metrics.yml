# ===================================================================================
# GitHub Metrics - Using dkhokhlov/metrics fork for achievements (projectsV2 fix)
# ===================================================================================
# The achievements plugin in lowlighter/metrics uses the deprecated Projects Classic
# API (removed by GitHub in May 2024). PR #1769 fixes this by using projectsV2.
# Until the PR is merged, we use dkhokhlov's fork which has the fix.
#
# dkhokhlov's Dockerfile uses a pre-built base image from GHCR, so we pre-pull
# both the base image and tag it appropriately to avoid rebuild issues.
# ===================================================================================
name: GitHub Metrics

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Pre-pull Docker images to avoid rebuild issues
      # 1. Pull official image for main/languages/isocalendar (lowlighter/metrics)
      # 2. Pull base image used by dkhokhlov's fork for achievements (projectsV2 fix)
      - name: Pre-pull metrics Docker images
        run: |
          echo "=== Pulling prebuilt Docker images from GHCR ==="

          # Official lowlighter/metrics image for most plugins
          echo "Pulling lowlighter/metrics:latest..."
          docker pull ghcr.io/lowlighter/metrics:latest
          docker tag ghcr.io/lowlighter/metrics:latest metrics:latest
          docker tag ghcr.io/lowlighter/metrics:latest metrics:3.34.0
          docker tag ghcr.io/lowlighter/metrics:latest metrics:forked-3.34.0

          # Base image used by dkhokhlov's fork (for achievements with projectsV2)
          echo "Pulling lowlighter/metrics:v3.35-beta (base for dkhokhlov fork)..."
          docker pull ghcr.io/lowlighter/metrics:v3.35-beta || echo "Warning: v3.35-beta not found, will use latest as fallback"

          echo "Docker images ready:"
          docker images | grep metrics

      # Backup existing SVGs before generation (only valid ones)
      - name: Backup existing valid SVGs
        run: |
          mkdir -p /tmp/svg-backup
          for svg in metrics-*.svg; do
            [ ! -f "$svg" ] && continue
            # Only backup if the SVG doesn't contain errors
            if ! grep -qiE "Unexpected error|An error occurred|error.*occurred|GraphqlResponseError" "$svg" 2>/dev/null; then
              cp "$svg" "/tmp/svg-backup/$svg"
              echo "✅ Backed up valid: $svg"
            else
              echo "⚠️ Skipped backup (contains errors): $svg"
            fi
          done

      - name: Generate Main Metrics
        id: main
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-main.svg
          user: artik0din
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          config_timezone: Asia/Dubai
          config_animations: yes
          config_display: large
          repositories_forks: yes
          plugins_errors_fatal: no

      - name: Generate Languages Metrics
        id: languages
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-languages.svg
          user: artik0din
          base: ""
          repositories_forks: yes
          plugin_languages: yes
          plugin_languages_colors: github
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 10
          plugin_languages_sections: most-used
          plugin_languages_ignored: html, css, scss, less
          plugins_errors_fatal: no

      # ===================================================================================
      # Achievements plugin - Using dkhokhlov's fork with projectsV2 fix
      # ===================================================================================
      # The official lowlighter/metrics uses deprecated Projects Classic API (removed May 2024)
      # dkhokhlov's fork (PR #1769) fixes this by using projectsV2 API
      # Once PR #1769 is merged, switch back to lowlighter/metrics@latest
      # ===================================================================================
      - name: Generate Achievements
        id: achievements
        continue-on-error: true
        uses: dkhokhlov/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-achievements.svg
          user: artik0din
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_ignored: organizer
          plugins_errors_fatal: no

      - name: Generate Isocalendar
        id: isocalendar
        continue-on-error: true
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics-isocalendar.svg
          user: artik0din
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugins_errors_fatal: no

      # Validate SVGs and rollback if needed
      - name: Validate and rollback invalid SVGs
        run: |
          echo "=== Validating generated SVGs ==="

          for svg in metrics-*.svg; do
            [ ! -f "$svg" ] && continue

            # Check if SVG contains error indicators
            if grep -qiE "Unexpected error|An error occurred|error.*occurred|GraphqlResponseError" "$svg" 2>/dev/null; then
              echo "❌ $svg contains errors"

              # Rollback to backup if exists AND backup is valid
              if [ -f "/tmp/svg-backup/$svg" ]; then
                echo "   ↩️  Rolling back to previous valid version"
                cp "/tmp/svg-backup/$svg" "$svg"
              else
                echo "   ⚠️  No valid backup available - will regenerate on next run"
                # Remove the error SVG so it doesn't pollute future backups
                rm -f "$svg"
              fi
            else
              echo "✅ $svg is valid"
            fi
          done

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true
          git add *.svg || true
          git diff --staged --quiet || git commit -m "Update metrics - [Skip GitHub Action]"
          git push
